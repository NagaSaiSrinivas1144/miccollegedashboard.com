{% extends "base.html" %}
{% block title %}Manage Attendance{% endblock %}
{% block content %}
    <h2>Manage Attendance for {{ student.name }}</h2>
    <form method="post">
        <input type="date" name="date" required>
        <select name="status">
            <option value="Present">Present</option>
            <option value="Absent">Absent</option>
        </select>
        <button type="submit" class="btn">Record Attendance</button>
    </form>
    <hr>
    <h3>Attendance History</h3>
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            {% for record in attendance %}
            <tr>
                <td>{{ record.date }}</td>
                <td>{{ record.status }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{{ url_for('teacher_manage_students') }}">Back to Students</a>
{% endblock %}
