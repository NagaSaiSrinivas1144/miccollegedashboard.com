{% extends "base.html" %}
{% block title %}Edit Download{% endblock %}
{% block content %}
    <h2>Edit Download</h2>
    <form method="post">
        <input type="text" name="title" value="{{ download.title }}" placeholder="Download Title" required><br>
        <input type="url" name="file_url" value="{{ download.file_url }}" placeholder="File URL (e.g., Google Drive link)" required><br>
        <button type="submit" class="btn">Update Download</button>
    </form>
    <a href="{{ url_for('admin_downloads') }}">Back to Manage Downloads</a>
{% endblock %}
