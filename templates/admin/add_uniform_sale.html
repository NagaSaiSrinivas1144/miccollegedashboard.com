{% extends "base.html" %}
{% block title %}Add Uniform Sale{% endblock %}
{% block content %}
    <h2>Add New Uniform Item for Sale</h2>
    <form method="post">
        <input type="text" name="item" placeholder="Uniform Item Name" required><br>
        <input type="number" step="0.01" name="price" placeholder="Price" required><br>
        <button type="submit" class="btn">Add Item</button>
    </form>
    <a href="{{ url_for('admin_uniform_sales') }}">Back to Manage Uniform Sales</a>
{% endblock %}
