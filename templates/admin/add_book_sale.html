{% extends "base.html" %}
{% block title %}Add Book Sale{% endblock %}
{% block content %}
    <h2>Add New Book for Sale</h2>
    <form method="post">
        <input type="text" name="book_name" placeholder="Book Name" required><br>
        <input type="number" step="0.01" name="price" placeholder="Price" required><br>
        <button type="submit" class="btn">Add Book</button>
    </form>
    <a href="{{ url_for('admin_book_sales') }}">Back to Manage Book Sales</a>
{% endblock %}
