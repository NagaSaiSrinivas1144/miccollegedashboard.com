{% extends "base.html" %}
{% block title %}Edit Holiday{% endblock %}
{% block content %}
    <h2>Edit Holiday</h2>
    <form method="post">
        <input type="date" name="date" value="{{ holiday.date }}" required><br>
        <input type="text" name="reason" value="{{ holiday.reason }}" placeholder="Reason for Holiday" required><br>
        <button type="submit" class="btn">Update Holiday</button>
    </form>
    <a href="{{ url_for('admin_holidays') }}">Back to Manage Holidays</a>
{% endblock %}
