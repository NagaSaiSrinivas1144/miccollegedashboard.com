{% extends "base.html" %}
{% block title %}Add Announcement{% endblock %}
{% block content %}
    <h2>Add New Announcement</h2>
    <form method="post">
        <input type="text" name="title" placeholder="Announcement Title" required><br>
        <textarea name="content" placeholder="Announcement Content" rows="5" required></textarea><br>
        <button type="submit" class="btn">Add Announcement</button>
    </form>
    <a href="{{ url_for('admin_announcement') }}">Back to Manage Announcements</a>
{% endblock %}
