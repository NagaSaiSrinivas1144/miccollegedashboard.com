{% extends "base.html" %}
{% block title %}Edit Exam Fee Entry{% endblock %}
{% block content %}
    <h2>Edit Exam Fee Entry</h2>
    <form method="post">
        <label for="student_id">Select Student:</label>
        <select name="student_id" id="student_id" required>
            {% for student in students %}
                <option value="{{ student.id }}" {% if student.id == exam_fee.student_id %}selected{% endif %}>{{ student.name }} ({{ student.email }})</option>
            {% endfor %}
        </select><br>
        <input type="number" step="0.01" name="amount" value="{{ exam_fee.amount }}" placeholder="Amount" required><br>
        <select name="status" required>
            <option value="Paid" {% if exam_fee.status == 'Paid' %}selected{% endif %}>Paid</option>
            <option value="Pending" {% if exam_fee.status == 'Pending' %}selected{% endif %}>Pending</option>
            <option value="Waived" {% if exam_fee.status == 'Waived' %}selected{% endif %}>Waived</option>
        </select><br>
        <button type="submit" class="btn">Update Exam Fee Entry</button>
    </form>
    <a href="{{ url_for('admin_exam_fees') }}">Back to Manage Exam Fees</a>
{% endblock %}
