{% extends "base.html" %}
{% block title %}Add Academic Schedule Entry{% endblock %}
{% block content %}
    <h2>Add New Academic Schedule Entry</h2>
    <form method="post">
        <input type="text" name="title" placeholder="Schedule Title" required><br>
        <textarea name="description" placeholder="Description" rows="5" required></textarea><br>
        <input type="date" name="date" required><br>
        <button type="submit" class="btn">Add Schedule Entry</button>
    </form>
    <a href="{{ url_for('admin_academic_schedule') }}">Back to Manage Academic Schedule</a>
{% endblock %}
