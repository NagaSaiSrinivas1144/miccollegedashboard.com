{% extends "base.html" %}
{% block title %}Add Academic Report{% endblock %}
{% block content %}
    <h2>Add New Academic Report</h2>
    <form method="post">
        <label for="student_id">Select Student:</label>
        <select name="student_id" id="student_id" required>
            {% for student in students %}
                <option value="{{ student.id }}">{{ student.name }} ({{ student.email }})</option>
            {% endfor %}
        </select><br>
        <input type="url" name="report_url" placeholder="Report URL (e.g., Google Drive link)" required><br>
        <button type="submit" class="btn">Add Report</button>
    </form>
    <a href="{{ url_for('admin_academic_reports') }}">Back to Manage Academic Reports</a>
{% endblock %}
