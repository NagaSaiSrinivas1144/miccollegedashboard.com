{% extends "base.html" %}
{% block title %}Add Achievement{% endblock %}
{% block content %}
    <h2>Add New Achievement</h2>
    <form method="post">
        <label for="student_id">Select Student:</label>
        <select name="student_id" id="student_id" required>
            {% for student in students %}
                <option value="{{ student.id }}">{{ student.name }} ({{ student.email }})</option>
            {% endfor %}
        </select><br>
        <textarea name="achievement" placeholder="Achievement Details" rows="5" required></textarea><br>
        <button type="submit" class="btn">Add Achievement</button>
    </form>
    <a href="{{ url_for('admin_achievements') }}">Back to Manage Student Achievements</a>
{% endblock %}
