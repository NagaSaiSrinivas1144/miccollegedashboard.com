{% extends "base.html" %}
{% block title %}Edit Uniform Sale{% endblock %}
{% block content %}
    <h2>Edit Uniform Sale</h2>
    <form method="post">
        <input type="text" name="item" value="{{ uniform_sale.item }}" placeholder="Uniform Item Name" required><br>
        <input type="number" step="0.01" name="price" value="{{ uniform_sale.price }}" placeholder="Price" required><br>
        <button type="submit" class="btn">Update Item</button>
    </form>
    <a href="{{ url_for('admin_uniform_sales') }}">Back to Manage Uniform Sales</a>
{% endblock %}
