{% extends "base.html" %}
{% block title %}Edit Book Sale{% endblock %}
{% block content %}
    <h2>Edit Book Sale</h2>
    <form method="post">
        <input type="text" name="book_name" value="{{ book_sale.book_name }}" placeholder="Book Name" required><br>
        <input type="number" step="0.01" name="price" value="{{ book_sale.price }}" placeholder="Price" required><br>
        <button type="submit" class="btn">Update Book</button>
    </form>
    <a href="{{ url_for('admin_book_sales') }}">Back to Manage Book Sales</a>
{% endblock %}
