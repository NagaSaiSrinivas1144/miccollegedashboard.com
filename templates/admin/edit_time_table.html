{% extends "base.html" %}
{% block title %}Edit Time Table Entry{% endblock %}
{% block content %}
    <h2>Edit Time Table Entry</h2>
    <form method="post">
        <input type="text" name="day" value="{{ time_table_entry.day }}" placeholder="Day (e.g., Monday)" required><br>
        <input type="text" name="period1" value="{{ time_table_entry.period1 }}" placeholder="Period 1 Subject" required><br>
        <input type="text" name="period2" value="{{ time_table_entry.period2 }}" placeholder="Period 2 Subject" required><br>
        <input type="text" name="period3" value="{{ time_table_entry.period3 }}" placeholder="Period 3 Subject" required><br>
        <button type="submit" class="btn">Update Time Table Entry</button>
    </form>
    <a href="{{ url_for('admin_time_table') }}">Back to Manage Time Table</a>
{% endblock %}
