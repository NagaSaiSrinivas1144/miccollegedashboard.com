{% extends "base.html" %}
{% block title %}Edit Homework{% endblock %}
{% block content %}
    <h2>Edit Homework</h2>
    <form method="post">
        <input type="text" name="title" value="{{ homework.title }}" required><br>
        <textarea name="description" rows="5" required>{{ homework.description }}</textarea><br>
        <input type="date" name="due_date" value="{{ homework.due_date }}" required><br>
        <button type="submit" class="btn">Update Homework</button>
    </form>
    <a href="{{ url_for('admin_homework') }}">Back to Manage Homework</a>
{% endblock %}
