{% extends "base.html" %}
{% block title %}Edit Payment{% endblock %}
{% block content %}
    <h2>Edit Payment</h2>
    <form method="post">
        <label for="student_id">Select Student:</label>
        <select name="student_id" id="student_id" required>
            {% for student in students %}
                <option value="{{ student.id }}" {% if student.id == payment.student_id %}selected{% endif %}>{{ student.name }} ({{ student.email }})</option>
            {% endfor %}
        </select><br>
        <input type="number" step="0.01" name="amount" value="{{ payment.amount }}" placeholder="Amount" required><br>
        <input type="date" name="date" value="{{ payment.date }}" required><br>
        <button type="submit" class="btn">Update Payment</button>
    </form>
    <a href="{{ url_for('admin_payments') }}">Back to Manage Payments</a>
{% endblock %}
